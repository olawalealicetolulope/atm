<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <script src="atm.js"></script>
    <link rel="stylesheet" href="atm.css">
</head>
<body>
    <h1>ATM</h1>
   <table >
       <tbody>
       <tr>
           <td><button onclick="withdrawMoney()">withdraw</button></td>
           <td colspan="2" rowspan="2" ><div class="place">
               <p id="userBalance"></p>
               <p id="userDetails"></p>
            </div></td>
           <td><button onclick="depositMoney()">Deposit</button></td>
       </tr>
       <tr>
        <td><button>Transfer</button></td>
        <td><button> change pin</button></td>
       </tr>
       <tr>
        <td><button>Airtime</button></td>
        <td colspan="2" rowspan="2"><input type="number" id="userInput"></td>
        <td><button onclick="turnOn()">Check balance</button></td>
       </tr>
       <tr>
        <td><button onclick="makeTransaction()">Enter</button>
        </td>
        <td><button  id="clr" onclick="clr()">cancel</button></td>
       </tr>
    </tbody>
   </table> 
</body>
</html>
